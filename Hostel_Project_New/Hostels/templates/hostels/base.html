<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {%block title%}
    <title>Document</title>
    {%endblock%}
    {%block head%}
    {%endblock%}
</head>
<body>
    {% if request.COOKIES.alert_danger %}
    <div class="alert alert-danger col-11 mt-2 mx-auto" role="alert" id="danger-alert">
        {{request.COOKIES.alert_danger}}
    </div>
    {%endif%}
    {% if request.COOKIES.alert_success %}
        <div class="alert alert-success col-11 mt-2 mx-auto" role="alert" id="alert-success">
            {{request.COOKIES.alert_success}}
        </div>
    {%endif%}
    {%block body%}
    {%endblock%}
    
<script>
    setTimeout(() => $('#danger-alert').fadeOut('slow'), 5000);
    setTimeout(() => $('#alert-success').fadeOut('slow'), 5000);
</script>
</body>
</html>
