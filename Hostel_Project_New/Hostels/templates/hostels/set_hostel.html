{%extends 'hostels/base.html'%}
{%block title%}
<title>
    Hostel Name
</title>
{%endblock%}

{%block body%}
<div class="col-6 mx-auto">
    <h3 class="text-center mt-4">
        <b>Welcome {{request.session.ActiveUserFirstName}}</b>
    </h3>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="hostel_name" id="floatingInput" value="{%if hostel_name%}{{hostel_name}}{%endif%}" placeholder="name@example.com" required>
            <label for="floatingInput">Set Hostel Name</label>
        </div>
        {%if error%}
        <span class="text-danger fw-bold">&nbsp;&nbsp;{{error}}</span>
        {%endif%}
        <div class="col-10 mx-auto mt-4">
            <button type="submit" class="form-control btn btn-success">Submit</button>
        </div>
    </form>

    
</div>
{%endblock%}
